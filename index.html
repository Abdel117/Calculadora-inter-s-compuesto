<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de interés compuesto</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
    <div id="main-frame">
        <input type="number" id="initial-deposit" class="input" placeholder="Depósito inicial">
        <input type="number" id="inferior-percentage" class="input" placeholder="Porcentaje inferior">
        <input type="number" id="superior-percentage" class="input" placeholder="Porcentaje superior">
        <input type="number" id="anual-plus" class="input" placeholder="Plus anual">
        <input type="number" id="years" class="input" placeholder="Años">
        <button id="calculate">Calcular</button>
        <input type="text" id="final" readonly></input>
    </div>
    <script src="./script.js"></script>
</body>
</html>
